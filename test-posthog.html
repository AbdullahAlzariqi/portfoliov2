<body>
    <h1>PostHog Test Page</h1>
    <p>This page is used to test PostHog integration.</p>
    
    <button onclick="testEvent()">Test Event</button>
    <button onclick="testIdentify()">Test Identify</button>
    <button onclick="checkPostHog()">Check PostHog Status</button>
    
    <div id="status"></div>
    
    <script>
        function testEvent() {
            if (typeof posthog !== 'undefined') {
                posthog.capture('test_button_clicked', {
                    button: 'test_event',
                    timestamp: new Date().toISOString()
                });
                document.getElementById('status').innerHTML = '<p style="color: green;">Test event sent!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red;">PostHog not available!</p>';
            }
        }
        
        function testIdentify() {
            if (typeof posthog !== 'undefined') {
                posthog.identify('test-user-123', {
                    name: 'Test User',
                    email: 'test@example.com'
                });
                document.getElementById('status').innerHTML = '<p style="color: green;">User identified!</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: red;">PostHog not available!</p>';
            }
        }
        
        function checkPostHog() {
            const status = document.getElementById('status');
            if (typeof posthog !== 'undefined') {
                const distinctId = posthog.get_distinct_id();
                status.innerHTML = `
                    <p style="color: green;">PostHog is working!</p>
                    <p>Distinct ID: ${distinctId}</p>
                    <p>PostHog object: ${typeof posthog}</p>
                `;
            } else {
                status.innerHTML = '<p style="color: red;">PostHog is not available!</p>';
            }
        }
        
        // Check PostHog status on page load
        window.addEventListener('load', () => {
            setTimeout(checkPostHog, 1000);
        });
    </script>
</body>
</html>
